services:
  - type: web
    name: mirvaa-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: apt-get update && apt-get install -y libcairo2-dev pkg-config && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mirvaa_fashions
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_DAYS
        value: "7"
      - key: ALLOWED_ORIGINS
        value: "*"
