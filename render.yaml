services:
  - type: web
    name: mirvaa-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: apt-get update && apt-get install -y libcairo2 libcairo2-dev libpixman-1-dev libglib2.0-dev libfreetype6-dev libfontconfig1-dev libxrender-dev libpango1.0-dev libpangocairo-1.0-0 pkg-config libffi-dev build-essential python3-dev && export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig && pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mirvaa_fashions
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_DAYS
        value: "7"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: RESEND_API_KEY
        sync: false
      - key: MAIL_FROM
        value: mirvaafashions@gmail.com

